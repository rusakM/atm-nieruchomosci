<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Logowanie do nieruchomosciatm.pl</title>
    <style>
      #password {
        width: 30%;
      }
      @media (max-width: 500px) {
        #password {
          width: 80%;
        }
      }
    </style>

  <body>
    <div class="fluid-container jumbotron">
      <h1 class="text-primary">Logowanie do nieruchomosciatm.pl</h1>

      <form

      >
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"

      </form>
      <br />
      <a href="http://localhost/atm-nieruchomosci">Strona główna</a>
